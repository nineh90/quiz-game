<!DOCTYPE html>
<html lang="de-de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap/Stylesheet=CSS-Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>BlödeKuh?!</title>
</head>
<body>



  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">
      <img src="cow.png" alt="Blöde Kuh" width="40" height="40">
      Blöde Kuh?!?
      </a>
    </div>
  </nav>
<div class="d-flex justify-content-center">
<div id="start-screen" class="w-25 flex-column">
<h1 class="my-3">Willkommen bei BlödeKuh?!?</h1>
<img src="cow.png" alt="Hier sollte ein Bild erscheinen" widt="170" height="250">
      <p>Wähle eine Kategorie und los gehts.<br>
      Am Ende des Spiels erhählst du einen<br>
      Überblick über deine Richtigen Antworten.<br>
      Viel Spaß beim Quiz :)</p>
      <input type="file"  class="my-3" onchange="readFile(this)" accept="application/JSON">
      <button id="start-screen-btn" onclick="loadGame()" class="next-page-btn" disabled>Weiter zum Spiel</button>
    </div>
  </div>
  <div id="game" class="justify-content-center">
    <div class="content-wrapper py-3">
        <div class="list-group" id="questions">
            <div class="question-container" aria-current="true">
              <h2 id="question-text"></h2>
            </div>
            <div class="d-flex align-items-center flex-column questions">
              <div id="question-wrapper" class="question-wrapper d-flex flex-wrap w-100 justify-content-between">            
              </div>
            </div>
        </div>

        <div class=" d-flex justify-content-center mb-3 submit-btn-container">
            <button id="submit-btn" class="btn btn-primary disabled" type="submit">Weiter</button>
        </div>

        <div id="gameOver"></div>
    </div>    
  </div>
  <div id="end-screen" class="justify-content-center flex-column">
    <p id="page-text" class="text-center"></p>
    <button id="backtoStart" class="my-3 btn-primary btn" onclick="window.location.reload()">Zurück zum Start</button> 
  </div>


    <!--Bootstrap.JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="question.js"></script>

    
</body>
</html>
